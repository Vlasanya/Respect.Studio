name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Змініть на назву вашої гілки, якщо потрібно

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Використовуйте версію Node.js, що відповідає вашому проекту

    - name: Install Dependencies
      run: npm install

    - name: Build
      run: npm run generate  # Або `npx nuxt generate`, залежить від вашого package.json

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist  # Або `.output/public`, залежно від того, де Nuxt генерує статичні файли
